<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font: 13px Helvetica, Arial;
    }
    
    form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50vh;
    }
    
    form textarea {
        border: 0;
        padding: 10px;
        width: 98%;
        height: 90%;
        margin: 1%;
    }

    #revisionArea {
      padding: 10px;
    }
    
    </style>
</head>

<body>
    
    <div id="revisionArea"></div>

    <form action="">
        <textarea id="codeArea" autocomplete="off" placeholder="Hi!" ></textarea>
    </form>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>

      var socket = io();
      $('#codeArea').keyup(function(){
        socket.emit('chat message', $('#codeArea').val());
        return false;
      });
      socket.on('chat message', function(msg){
        $('#revisionArea').html(msg);
      });

    </script>
</body>

</html>
